<div class="container">
    <div class="">
      <div class="modal-dialog login animated">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <div class="box">
              <div class="content">

                <div class="error"></div>
                <div class="form loginBox">
                  <form [formGroup]="loginForm" novalidate>
                  <div class="col-md-12">
                    <app-input-container errorMessage="Campo Obrigatorio" label="E-mail">
                      <input class="form-control" formControlName="username" autocomplete="off"/>
                    </app-input-container>
                  </div>
                    <div class="col-md-12">
                    <app-input-container errorMessage="Campo Obrigatorio" label="Senha">
                      <input class="form-control" type="password" formControlName="password">
                    </app-input-container>
                    </div>
                    <button class="btn btn-default btn-login" (click)="login(loginForm.value)" type="button">Login</button>
                  </form>
                </div>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <div class="forgot login-footer">
                            <span>Looking to
                                 <a href="" routerLink="/cadastro">create an account</a>
                            ?</span>
            </div>
            <div class="forgot register-footer" style="display:none">
              <span>Already have an account?</span>
              <a href="">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
