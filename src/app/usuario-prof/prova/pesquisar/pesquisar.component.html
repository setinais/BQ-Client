
<div class="main-content">
    <div class="row">
        <div class="card card-stats">
            <div class="card-header" data-background-color="orange">
                <i class="material-icons">content_copy</i>
            </div>
            <div>
                <p>

                </p>
            </div>
            <div class="card-content">

                <p class="category">Quest√µes Selecionadas</p>
                <h3 class="title">{{qntd_questao.qntd}}<small></small></h3>
            </div>
            <div class="card-footer-edit">
                <div class="stats-edit">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-6">
                                <h3>Areas de Conhecimento</h3>
                                <ul class="list-group"*ngFor="let areas_conhecimento of areas_conhecimentos; let i = index">
                                    <li class="li-icon-align"   >
                                        <i (click)="dropDown(areas_conhecimento.id)" class="icon-position material-icons">{{ (areas_conhecimento.id === idSelected) ? 'remove' : 'add' }}</i>
                                        <span [ngClass]="{'selected' : areas_selected[areas_conhecimento.id] !== undefined}" (click)="selected(areas_conhecimento)"> {{ areas_conhecimento.area_de_conhecimento }} </span>
                                    </li>
                                    <ul *ngIf="areas_conhecimento.id === idSelected" >
                                        <li  *ngFor="let subcategoria of areas_conhecimento.sub_categoria_id; let i = index" class="li-icon-align">
                                            <span [ngClass]="{'selected' : areas_selected[subcategoria.id] !== undefined}" (click)="selected(subcategoria)"> {{ subcategoria.area_de_conhecimento }} </span>
                                        </li>

                                    </ul>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <h3>Filtros</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-confirm-footer">
                <button (click)="emitSetId()" class="btn btn-info center-footer">Continuar</button>
            </div>
        </div>
    </div>
</div>
