<form [formGroup]="questaoForm" novalidate>
    <div class="col-lg-12 col-md-12">
        <h3>Nova Questao</h3>
        <div class="row">
            <div class="col-md-12">
                <app-input-container errorMessage="Campo obrigatório" label="Enunciado">
                    <textarea rows="6" class="form-control" formControlName="enunciado" autocomplete="off"></textarea>
                </app-input-container>
            </div>
            <div class="col-md-12">
                <div class="tim-typo">
                    <p class="text-info">
                    Marque a alternativa com a resposta correta!
                </div>
                <div class="col-md-offset-2">
                    <div class="radio">
                        <label>
                            <input type="radio" formControlName="alternativa_correta" value="0">Alternativa 1
                        </label>
                        <label>
                            <input type="radio" formControlName="alternativa_correta" value="1">Alternativa 2
                        </label>
                        <label>
                            <input type="radio" formControlName="alternativa_correta" value="2">Alternativa 3
                        </label>
                        <label>
                            <input type="radio" formControlName="alternativa_correta" value="3">Alternativa 4
                        </label>
                        <label>
                            <input type="radio" formControlName="alternativa_correta" value="4">Alternativa 5
                        </label>
                    </div>

                </div>
            </div>
                    <div class="col-md-6">
                        <app-input-container errorMessage="Campo Obrigatorio" label="Alternativa 1">
                                <input class="form-control" formControlName="alternativa1" autocomplete="off">
                        </app-input-container>
                    </div>
                    <div class="col-md-6">
                        <app-input-container errorMessage="Campo Obrigatorio" label="Alternativa 2">
                                <input class="form-control" formControlName="alternativa2" autocomplete="off">

                        </app-input-container>
                    </div>
                    <div class="col-md-6">
                        <app-input-container errorMessage="Campo Obrigatorio" label="Alternativa 3">

                                <input class="form-control" formControlName="alternativa3" autocomplete="off">

                        </app-input-container>
                    </div>
                    <div class="col-md-6">
                        <app-input-container errorMessage="Campo Obrigatorio" label="Alternativa 4">

                                <input class="form-control" formControlName="alternativa4" autocomplete="off">

                        </app-input-container>
                    </div>
                    <div class="col-md-6">
                        <app-input-container errorMessage="Campo Obrigatorio" label="Alternativa 5">

                                <input class="form-control" formControlName="alternativa5" autocomplete="off">

                        </app-input-container>
                    </div>

            <div class="row col-md-12">
                <div class="col-md-5">
                    <app-select-container errorMessage="Campo obrigatório" label="Area de Conhecimento">
                        <select class="form-control" formControlName="disciplina_id" (blur)="subGet()">
                            <option *ngFor="let disciplina of disciplinas" [value]="disciplina.id">{{disciplina?.area_de_conhecimento}}</option>
                        </select>
                    </app-select-container>
                </div>
                <div class="col-md-5">
                    <app-select-container errorMessage="Campo obrigatório" label="Sub Categoria">
                        <select class="form-control" formControlName="sub_categoria">
                            <option *ngFor="let sub of subs" [value]="sub.id">{{sub?.area_de_conhecimento}}</option>
                        </select>
                    </app-select-container>
                </div>
            </div>
        </div>
        <div class="row">
            <button (click)="addQuestao(questaoForm.value)" class="btn btn-success btn-lg pull-right"
                    >Salvar
            </button>
        </div>
    </div>
</form>
